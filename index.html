<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUi cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/b53b4d9764.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind cdn + custom color-->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      .font-manrope {
        font-family: "Manrope", serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- header starts here -->
    <header class="mx-auto max-w-[1170px] pt-4 px-2">
      <!-- navbar start -->
      <div class="navbar bg-base-100 justify-between">
        <!-- heading start -->
        <div class="flex gap-2">
          <div
            class="flex items-center justify-center rotate-35 w-9 h-9 rounded-full bg-[#ABEF5F]"
          >
            <i class="fa-solid fa-arrow-up-long text-[20px] text-black"></i>
          </div>
          <h1 class="text-[34px] font-extrabold">Rinterio</h1>
        </div>
        <!-- middle part start -->
        <div class="navbar-center hidden md:flex">
          <ul class="menu menu-horizontal text-[18px] gap-8">
            <li class="font-extrabold">Home</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>Blogs</li>
            <li>Contact Us</li>
          </ul>
        </div>
        <!-- shopping start -->
        <div class="hidden md:flex gap-5">
          <div
            class="flex items-center justify-center w-12 h-12 rounded-full border"
          >
            <i class="fa-solid fa-magnifying-glass text-[22px]"></i>
          </div>
          <div
            class="flex items-center justify-center w-12 h-12 rounded-full border"
          >
            <i class="fa-solid fa-cart-shopping text-[22px]"></i>
          </div>
          <div
            class="flex items-center justify-center gap-2 w-[212px] h-[56px] rounded-4xl bg-[#ABEF5F]"
          >
            <h1 class="text-[20px] font-extrabold">Book Consult</h1>
            <div
              class="flex items-center justify-center rotate-35 w-8 h-8 rounded-full bg-black"
            >
              <i class="fa-solid fa-arrow-up-long text-[18px] text-white"></i>
            </div>
          </div>
        </div>
        <!-- bars start -->
        <div
          class="w-12 h-12 rounded-full bg-white border items-center justify-center md:hidden"
        >
          <i class="fa-solid fa-bars text-[24px]"></i>
        </div>
      </div>
      <div></div>
    </header>
    <!-- header ends here -->
  </body>
</html>
